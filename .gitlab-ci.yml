stages:
  - build
  - codestyle
  - integration_tests
  - deploy

build:
  stage: build
  script:
    - cd src/cat/
    - make
    - cd ../grep/
    - make
  artifacts:
    paths:
      - src/cat/s21_cat
      - src/grep/s21_grep
    expire_in: 30 days

codestyle_check:
  stage: codestyle
  script:
    - cd src/cat/
    - make style_check
    - cd ../grep/
    - make style_check

integration_tests:
  stage: integration_tests
  script:
    - cd src/cat/cat_tests/
    - bash test_func_cat.sh
    - bash test_leak_cat.sh
    - cd ../../grep/grep_tests/
    - bash test_func_grep.sh
    - bash test_leak_grep.sh

deploy:
  stage: deploy
  script:
    - bash deploy.sh
  when: manual
